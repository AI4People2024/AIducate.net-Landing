<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tra cứu chứng nhận số – Aiducate.net</title>
  <link rel="icon" href="../favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0f1c2e; --ink:#ffffff; --brand:#2b93e4; --accent:#4bc0c8; --card:#15243b; --muted:#d0e4ff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.8}
    a{color:inherit;text-decoration:none}
    .container{width:92%;max-width:880px;margin:auto;padding:28px}
    header{text-align:center;margin:6px 0 18px}
    header img{width:120px;height:120px;object-fit:contain;opacity:.95}
    h1{margin:.3rem 0;font-size:30px;color:var(--brand)}
    .lead{color:var(--muted);max-width:760px;margin:0 auto 10px;text-wrap:balance}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px;margin-top:18px}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px}
    @media (max-width:640px){.row{grid-template-columns:1fr}}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type=text]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0e1a2c;color:#fff;font-size:16px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{display:inline-block;background:var(--brand);padding:12px 16px;border:none;border-radius:10px;color:#fff;font-weight:700;cursor:pointer}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,.25)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .status{margin-top:10px;font-size:14px;color:var(--muted)}
    footer{margin:28px 0 10px;text-align:center;opacity:.7;font-size:14px}
    code{background:rgba(255,255,255,.08);padding:0 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/"><img src="../logo.png" alt="Aiducate.net Logo"></a>
      <h1>Tra cứu chứng nhận số kinh nghiệm làm việc, thực tập cho sinh viên</h1>
      <p class="lead">
        Nhập <strong>Mã chứng nhận</strong> (ví dụ: <code>1AS-ESG-2025-001</code>) để mở <em>PDF chứng nhận</em> và <em>PDF kết quả thực tập</em>.
      </p>
    </header>

    <section class="card">
      <div class="row">
        <div>
          <label for="code">Mã chứng nhận</label>
          <input id="code" type="text" placeholder="VD: 1AS-ESG-2025-001" autocomplete="off"/>
          <div class="status" id="status">
            Gợi ý: có thể truy cập dạng <code>?code=1AS-ESG-2025-001</code> để tự điền mã.
          </div>
        </div>
        <div class="actions" style="align-self:end;justify-content:flex-end">
          <button class="btn" id="viewCert">Xem chứng nhận (PDF)</button>
          <button class="btn secondary" id="viewPdf">Xem kết quả thực tập (PDF)</button>
        </div>
      </div>
    </section>

    <footer>© Aiducate.net • “Bình dân học vụ AI” • <a href="/">Trang chủ</a></footer>
  </div>

  <script>
    const elCode = document.getElementById('code');
    const elStatus = document.getElementById('status');
    const btnCert = document.getElementById('viewCert');
    const btnPdf  = document.getElementById('viewPdf');

    // Prefill từ query (?code=...)
    const params = new URLSearchParams(location.search);
    const qCode = params.get('code');
    if (qCode) elCode.value = qCode.trim();

    function getCode(){
      return (elCode.value || "").trim();
    }

    function buildPaths(code){
      const safe = encodeURIComponent(code);
      return {
        cert: `./certs/cert-${safe}.pdf`,
        resu: `./certs/resu-${safe}.pdf`
      };
    }

    async function exists(url){
      try{
        const res = await fetch(url, {method:'HEAD', cache:'no-store'});
        return res.ok;
      }catch(e){ return false; }
    }

    async function openPdf(which){
      const code = getCode();
      if(!code){
        elStatus.textContent = "Vui lòng nhập Mã chứng nhận (ví dụ: AID_1AS_2025_001).";
        return;
      }
      elStatus.textContent = "Đang kiểm tra tệp…";

      const {cert, resu} = buildPaths(code);
      const url = which === 'cert' ? cert : resu;

      const ok = await exists(url);
      if(!ok){
        // Chuyển sang trang lỗi đẹp, giữ lại mã để hiển thị
        const qs = new URLSearchParams({code}).toString();
        location.href = `./notfound.html?${qs}`;
        return;
      }

      window.open(url, "_blank", "noopener,noreferrer");
      elStatus.textContent = "Đã mở tệp trong tab mới.";
    }

    btnCert.addEventListener('click', ()=>openPdf('cert'));
    btnPdf .addEventListener('click', ()=>openPdf('resu'));
    elCode.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ openPdf('cert'); }});
  </script>
</body>
</html>
